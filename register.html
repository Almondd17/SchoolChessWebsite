<!DOCTYPE html>
        
    <html>
                <head>
                    <title>register_page</title>
                     <link rel="stylesheet" href="register.css">
                </head>
                
                

        <body>

            <script src="register.js"></script>

          <a id="button" href="index.html">Home</a>

            <form method="dialog" id="register_form" runat="server">

                        <div>
                           <h1>Create an account</h1> 
                        </div>
                        
                    <div class="inputs">

                                <label for="">Username:</label>
                                <br>
                                <input type="name" name="identifier" placeholder="OrinTheQueen">


                                <br>
                                <label for="">Email adress:</label>
                                <br>
                                <input type="email" name="email" placeholder="Orin.mano@gmail.com">

                                <br>
                                <label for="">Password:</label>
                                <br>
                                <input type="password" name="password" placeholder="orin123">


                                <br>
                                <label for="age">Enter your age: </label>
                                <input type="range" name="" id="age">
                                <br>
                                <label for="comment" style="color: red; font-size: smaller;">*You must be over 15 to register our website</label>
                                   

                    </div>

                        <input type="submit" value="Submit" id="submit" onsubmit="">

                    
            
                            
                        
                        
                   

                <p id="log_in">Do you have an account already? <a href="login.html" id="login">log in</a></p>

            </form>

        </body>

    </html>
