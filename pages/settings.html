<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/settings.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings-page</title>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <form>
          <h3>My Profile</h3>
          <label for="name">Username:</label>
          <input type="text" id="username" name="name" placeholder="Enter your name">
      
          <label for="email">Email Adress:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
      
          <label for="password">Phone Number:</label>
          <input type="number" id="phone" name="password" placeholder="Enter your password">
      
          <h3>Notifications</h3>
          <label for="email-notifications">Email Notifications:</label>
          <input type="checkbox" id="email-notifications" name="email-notifications" checked>
      
          <label for="push-notifications">Phone Notifications:</label>
          <input type="checkbox" id="push-notifications" name="push-notifications" checked>
      
          <h3>Privacy</h3>
          <label for="public-profile">Public Profile:</label>
          <input type="checkbox" id="public-profile" name="public-profile" checked>
      
          <button type="submit">Save Changes</button>
        </form>
      </div>
</body>
</html>
